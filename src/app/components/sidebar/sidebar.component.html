<div class="sidebar" [class.open]="isSidebarOpen">
  <p class="title">Menu</p>
  <nav>
    <a routerLink="/" (click)="onCloseSidebar()"
      ><img class="note" src="note.svg" />Score</a
    >
    <a routerLink="/stats" (click)="onCloseSidebar()"
      ><img class="stat" src="stat.svg" />Stats</a
    >
  </nav>
</div>
<div class="overlay" *ngIf="isSidebarOpen" (click)="onCloseSidebar()"></div>
